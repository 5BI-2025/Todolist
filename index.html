<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/css/style.css" rel="stylesheet" />
    <title>Todo Lists</title>
  </head>

  <body class="bg-gray-100 min-h-screen">
    <header class="bg-white border-b border-gray-200 px-6 py-4 mb-6">
      <div class="flex items-center justify-between max-w-full">
        <h1 class="text-2xl font-semibold text-gray-800">Todo Board</h1>
        <div class="flex gap-3">
          <button
            id="add-list-btn"
            class="btn btn-sm bg-gray-800 text-white hover:bg-gray-700 border-0"
          >
            + Add List
          </button>
        </div>
      </div>
    </header>

    <div class="px-6 pb-6">
      <div id="board-container" class="flex gap-4 overflow-x-auto pb-64">
        <!-- Liste dinamiche qui -->
      </div>
    </div>

    <!-- Modal Nuova Lista -->
    <dialog id="new-list-modal" class="modal">
      <div class="modal-box bg-white">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">
          Create New List
        </h3>

        <form id="new-list-form">
          <div class="form-control w-full">
            <label class="label">
              <span class="label-text text-gray-700 text-sm">List Name</span>
            </label>
            <input
              type="text"
              id="list-name-input"
              placeholder="e.g., Work, Personal, Shopping..."
              class="input input-bordered w-full bg-white border-gray-300"
              required
            />
          </div>

          <div class="modal-action">
            <button
              type="button"
              id="cancel-list-btn"
              class="btn btn-sm bg-white text-gray-700 border-gray-300 hover:bg-gray-100"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-sm bg-gray-800 text-white hover:bg-gray-700 border-0"
            >
              Create List
            </button>
          </div>
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <!-- Modal Nuova Card -->
    <dialog id="new-todo-modal" class="modal">
      <div class="modal-box bg-white">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">
          Create New Card
        </h3>

        <form id="new-todo-form">
          <div class="form-control w-full mb-4">
            <label class="label">
              <span class="label-text text-gray-700 text-sm">Title</span>
            </label>
            <input
              type="text"
              id="todo-title-input"
              placeholder="e.g., Finish project report"
              class="input input-bordered w-full bg-white border-gray-300"
              required
            />
          </div>

          <div class="form-control w-full mb-4">
            <label class="label">
              <span class="label-text text-gray-700 text-sm">Description</span>
            </label>
            <textarea
              id="todo-description-input"
              placeholder="Add more details..."
              class="textarea textarea-bordered w-full bg-white border-gray-300 h-20"
            ></textarea>
          </div>

          <div class="form-control w-full mb-4">
            <label class="label">
              <span class="label-text text-gray-700 text-sm">Priority</span>
            </label>
            <select
              id="todo-priority-select"
              class="select select-bordered w-full bg-white border-gray-300"
            >
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
              <option value="urgent">Urgent</option>
            </select>
          </div>

          <div class="form-control w-full">
            <label class="label">
              <span class="label-text text-gray-700 text-sm">Add to List</span>
            </label>
            <select
              id="todo-list-select"
              class="select select-bordered w-full bg-white border-gray-300"
            >
              <!-- Opzioni popolate da JS -->
            </select>
          </div>

          <div class="modal-action">
            <button
              type="button"
              id="cancel-todo-btn"
              class="btn btn-sm bg-white text-gray-700 border-gray-300 hover:bg-gray-100"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="btn btn-sm bg-gray-800 text-white hover:bg-gray-700 border-0"
            >
              Add Card
            </button>
          </div>
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>

    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
